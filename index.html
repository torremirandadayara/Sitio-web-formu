<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        
        <hr>
        <section class="formularioregistro" class="col-md">
            <h4 class="titulo" class="col-md">FORMULARIO</h4>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                  <label for="validationCustom01" class="form-label">Nombres</label>
                  <input type="text" class="form-control" id="validationCustom01" placeholder="Ingrese sus nombres" autocomplete="on" required>
                  <div class="valid-feedback">
                    Bien!
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom02" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="validationCustom02" placeholder="Ingrese sus apellidos" autocomplete="on" required>
                  <div class="valid-feedback">
                    Bien!
                  </div>
                </div>
                <div class="col-md-12">
                    <label for="validationCustom03" class="form-label">Direccion:</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="Ingrese su direccion" required>
                    <div class="invalid-feedback">
                        Proporcione una ciudad válida.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom02" class="form-label">Celular:</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Ingrese su numero" autocomplete="on" required>
                    <div class="valid-feedback">
                      Bien!
                    </div>
                </div>
                <div class="col-md-12">
                  <label for="validationCustomUsername" class="form-label">E-mail</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="Ingrese su email" required>
                    <div class="invalid-feedback">
                      Por favor, ingrese su correro electronico
                    </div>
                  </div>
                </div>
            </form>
        
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="footer">
                <th scope="row" colspan="5">Comience a comprar!</th>
              </tr>
            </tfoot>
          </table>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div><hr><br><br>
        </section>
          <h4>PRODUCTOS:</h4>
        <div class="row" id="cards"></div>
    </div>
    
    
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>S/ <span>500</span></td>
      </tr>
    </template>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-2">
          <div class="card">
            <img src="" alt="" class="card-img-top">
            <div class="card-body">
              <h5>Titulo</h5>
              <p>precio</p>
              <button class="btn btn-dark">Comprar</button>
            </div>
          </div>
        </div>
      </template>

    <script src="app.js"></script>
</body>
</html>
